<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MedacDental</title>
        
        <link rel="stylesheet" href="build/css/app.css">
        

    </head>
    <body class="vertical-grid">
        <header>
            <div class="container" id="header__div">
                <img width="40" height="40" src="https://img.icons8.com/dusk/64/tooth-cracked.png" alt="tooth-cracked"/>
                <h1>MedacDent</h1>
            </div>
        </header>   

        <main class="main__appointments">
            <div class="container container__btn btn__volver">
                <button type="button" class="btn" id="btn_go_back">Volver a inicio</button>
            </div>

            <div class="tabla">
                <table id="table">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Dni</th>
                        <th>Fecha nacimiento</th>
                        <th>Cita</th>
                        <th>hora</th>
                        <th>minutos</th>
                        <th>Telefono</th>
                        <th>Comentarios</th>
                    </tr>
                    
                </table>
               
            </div>
        </main>

        <footer>
            <div class="container">
                <h3>Contacto</h3>
                <p>Tel: 606000000</p>
                <p>Email: email@email.correo</p>
            </div>
        </footer>
        
    </body>
    <script src="/build/js/viewApointments.js"></script>
</html>
